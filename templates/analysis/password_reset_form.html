{% extends 'analysis/register_base.html' %}

{% block title %}
パスワードの再設定
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <p>アプリロゴ</p>
            <div class="signup-wrapper">
                <p class="title">パスワードの再設定</p>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                        {{ field }}
                        {{ field.errors }}
                    </div>
                    {% endfor %}
                    <button class="signup-btn" type="submit">メールを送信</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
