{% extends 'analysis/register_base.html' %}

{% block title %}
ログイン
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <p>アプリロゴ</p>
            <div class="signup-wrapper">
                <p class="title">ログイン</p>
                <form method="POST">
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field }}
                        {{ field.errors }}
                        <hr>
                    {% endfor %}
                    <button type="submit" class="login-btn">ログイン</button>
                    <input type="hidden" name="text" value="{{ next }}">
                    {% csrf_token %}
                </form>
                <p>パスワードを忘れた方　　　<a href="{% url 'analysis:password_reset' %}">パスワード再設定へ</a></p>
                <p>会員登録がお済みでない方　<a href="{% url 'analysis:signup' %}">会員登録へ</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
