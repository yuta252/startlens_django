{% extends 'analysis/base.html' %}
{% load static %}

{% block title %}
メールアドレスの変更
{% endblock %}

{% block content %}
<div class="main-contents">
    <div class="row">
        <div class="col-8">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="setting-content">
                        <p class="email_change_title">メールアドレスの変更</p>
                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                                {{ field }}
                                {{ field.errors }}
                            </div>
                            {% endfor %}
                            <button class="signup-btn" type="submit">送信</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
